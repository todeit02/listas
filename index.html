<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Tobias Deißler">		
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Lista de Compras Conectada</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	</head>
	<body>
		<header class="bg-warning">
			<div class="flexContainer">
				<div class="flexGrow">
					<h1>Lista de Compras Conectada</h1>
				</div>
				<button class="menuButton roundedBorder">
					<i class="fas fa-wrench"></i>
				</button>
			</div>
		</header>
		
		<div class="row">
			<div id="listNavigation" class="d-none d-md-block d-lg-block col-md-2 col-lg-2">
				<div id="listTypeSelector" class="btn-group">
					<button type="button" class="btn btn-warning">Proprias</button>
					<button type="button" class="btn btn-warning">Extranjeras</button>
				</div> 
				<div class="navigationItemContainer">
					<button class="navigationButton roundedBorder">
						<i class="fas fa-plus-circle fa-2x"></i>
					</button>
				</div>
				<div id="listNavigationContainer">
					<!-- AJAX fills list names here -->
				</div>
			</div>
			
			<div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
				<main>
					<div id="listCollectionContainer" class="row">
						<!-- AJAX fills lists here -->					
					</div>
				</main>
			</div>
		</div>
		
		<footer class="bg-warning">
			<p>Tobias Deißler - Universidad de Sevilla - Escuela Técnica Superior de Ingeniería Informática (2018)</p>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="list.js"></script>
		<script src="list_item.js"></script>
		<script src="list_navigation_item.js"></script>
		<script src="lists_loader.js"></script>
		<script src="interactions.js"></script>
	</body>
</html>
