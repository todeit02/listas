<div id="modal">
	<form>
		<h2>Crear otra lista</h2>
		<div class="form-group">
			<label for="creatingListName">Nombre:</label>
			<input type="text" class="form-control" id="creatingListName">
		</div>
		<p id="creationErrorMessage"></p>
		<div class="centeredButtonGroup">
			<button id="cancelCreationButton" type="button" class="btn btn-danger squaredButtonBig">
				<i class="fas fa-times fa-2x"></i>
			</button>
			<button id="confirmCreationButton" type="button" class="btn btn-success squaredButtonBig">
				<i class="fas fa-check fa-2x"></i>
			</button>
		</div>
	</form> 
</div>
