<div class="listElement flexContainer">
	<div class="listElementMovers">
		<button type="button" class="btn buttonUp">
			<i class="fas fa-angle-up"></i>
		</button>
		<br />
		<button type="button" class="btn buttonDown">
			<i class="fas fa-angle-down"></i>
		</button>
	</div>
	
	<div class="flexGrow roundedBorder">
		<span class="listElementName listItemText"></span>
	</div>	
		
	<div class="roundedBorder">
		<span class="listElementQuantity listItemText"></span>
	</div>
	
	<div class="listElementDeleteButton">
		<button type="button" class="btn">
			<i class="fas fa-times"></i>
		</button>
	</div>
</div>
